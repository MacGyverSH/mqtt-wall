<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>MQTT Wall</title>

        <script type="text/javascript">

        // Configuration of MQTT Wall
        var config = {

            // MQTT server to connect (must support websocket protocol)
            server: {
                host: "192.168.88.4",
                port: 9001,
                path: ""
            },

            // Default subscribed topic 
            defaultTopic: "/#"
        };

        </script>
    </head>
    <body>
        <!-- Content -->
        <div id="frame">

            <div id="header">
                <button id="loadBtn">Go</button>
                <div id="topic-box">
                    <input type="text" id="topic" value="/#">
                </div>
            </div>

            <div id="toast">
                <!--
                <div class="toast-item info">
                    Information, huray
                </div>
                -->
            </div>

            <div id="messages">
                <!--
                <div class="message">
                    <h2>/dotgrid/text</h2>
                    <p>1234</p>
                </div>
                -->
            </div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
        <script type="text/javascript" src="wall.js"></script>
    </body>
</html>
